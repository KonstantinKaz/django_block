{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Your Subscriptions</h2>

  {% if subscriptions %}
    <ul>
      {% for subscription in subscriptions %}

        <li><a href="{% url 'channel_detail' subscription.channel.id %}">{{ subscription.channel.channelName }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You don't have any subscriptions yet.</p>
  {% endif %}
{% endblock %}
