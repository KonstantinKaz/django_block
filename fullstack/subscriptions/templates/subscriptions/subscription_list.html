{% extends 'base.html' %}
{% load static %}

{% block content %}
  <h2>Your Subscriptions</h2>

  {% if subscriptions %}
    <ul>
      {% for subscription in subscriptions %}
        <li>{{ subscription.channel.channelName }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>You don't have any subscriptions yet.</p>
  {% endif %}
{% endblock %}
